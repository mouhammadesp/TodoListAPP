<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>ToDo List</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <div class="input-group">
                    <label for="task">Ajouter une tâche</label>
                    <input type="text" id="task">
                    <input type="button" value="Ajouter" class="ajouter" onclick="ajouterTache()">
                    <input class="reset" type="button" value="Réinitialiser" onclick="reinitialiser()">
                </div>
            </form>
            <div class="box">
                <h2>Tâches en cours</h2>
                <ul id="taskList" data-role="listview" data-inset="true"></ul>
            </div>
            <div class="box">
                <h2>Tâches terminées</h2>
                <ul id="tacheFaites" data-role="listview" data-inset="true"></ul>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>M1IA ESP &copy; 2024</h1>
        </div>
    </div>
</body>
</html>
